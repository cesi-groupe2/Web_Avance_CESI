basePath: /orderPosition
definitions:
  mongoModels.OrderPositionHistory:
    properties:
      datetime:
        type: string
      id:
        type: string
      order_id:
        type: integer
      position:
        type: string
    type: object
host: localhost:8020
info:
  contact:
    email: benjamin.guerre@viacesi.fr
    name: Groupe 2 FISA INFO A4 CESI (2025)
    url: https://contact.easeat.fr
  description: This is a microservice for managing orders positions
  title: Swagger Easeat Order position API
  version: "2.0"
paths:
  /:
    post:
      consumes:
      - application/json
      description: Create an order position
      parameters:
      - description: Order Position
        in: body
        name: orderPositionHistory
        required: true
        schema:
          $ref: '#/definitions/mongoModels.OrderPositionHistory'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create an order position
      tags:
      - OrderPosition
  /createLite:
    post:
      consumes:
      - application/json
      description: Create an order position with less order position informations,
        only the order id, and the position are required
      parameters:
      - description: Order Position
        in: body
        name: orderPositionHistory
        required: true
        schema:
          $ref: '#/definitions/mongoModels.OrderPositionHistory'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create an order position with less order position informations
      tags:
      - OrderPosition
  /journey/{orderID}:
    get:
      consumes:
      - application/json
      description: Get the journey of an order by its id
      parameters:
      - description: Order ID
        in: path
        name: orderID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/mongoModels.OrderPositionHistory'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get the journey of an order by its id
      tags:
      - OrderPosition
  /lastPosition/{orderID}:
    get:
      consumes:
      - application/json
      description: Get the last position of an order by its id
      parameters:
      - description: Order ID
        in: path
        name: orderID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mongoModels.OrderPositionHistory'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get the last position of an order by its id
      tags:
      - OrderPosition
securityDefinitions:
  BearerAuth:
    description: Use /login to get your token and use it here
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
