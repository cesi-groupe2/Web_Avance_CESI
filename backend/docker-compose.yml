version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    networks:
      - easeat-net
    volumes:
      - ./sqlDBMain/migrations:/docker-entrypoint-initdb.d

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    networks:
      - easeat-net
    volumes:
      - ./mongoDBMain/migrations:/docker-entrypoint-initdb.d
  
  serviceauth:
    build: 
      context:  .
      dockerfile: ./microServAuth/Dockerfile
    environment:
      - AUTH_SERVICE_HOST=${AUTH_SERVICE_HOST}
      - AUTH_SERVICE_PORT=${AUTH_SERVICE_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ADDRESS=${MYSQL_ADDRESS}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - ACCESS_JWT_KEY=${ACCESS_JWT_KEY}
      - ENV_MODE=${ENV_MODE}
    expose:
      - "8001"
    deploy:
      replicas: 2
    networks:
      - easeat-net
  
  serviceorder:
    build: 
      context:  .
      dockerfile: ./microServOrder/Dockerfile
    environment:
      - MICRO_SERV_ORDER_ADDR=${MICRO_SERV_ORDER_ADDR}
      - MICRO_SERV_ORDER_PORT=${MICRO_SERV_ORDER_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ADDRESS=${MYSQL_ADDRESS}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - ENV_MODE=${ENV_MODE}
    expose:
      - "8002"
    deploy:
      replicas: 2
    networks:
      - easeat-net
  
  serviceorderposition:
    build: 
      context:  .
      dockerfile: ./microServOrderPosition/Dockerfile
    environment:
      - MICRO_SERV_ORDER_POSITIONS_ADDR=${MICRO_SERV_ORDER_POSITIONS_ADDR}
      - MICRO_SERV_ORDER_POSITIONS_PORT=${MICRO_SERV_ORDER_POSITIONS_PORT}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_HOST=${MONGO_HOST}
      - MONGO_PORT=${MONGO_PORT}
      - ENV_MODE=${ENV_MODE}
    expose:
      - "8003"
    deploy:
      replicas: 2
    networks:
      - easeat-net
  
  servicerestaurant:
    build: 
      context:  .
      dockerfile: ./microServRestaurant/Dockerfile
    environment:
      - MICRO_SERV_RESTAURANT_ADDR=${MICRO_SERV_RESTAURANT_ADDR}
      - MICRO_SERV_RESTAURANT_PORT=${MICRO_SERV_RESTAURANT_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ADDRESS=${MYSQL_ADDRESS}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - ENV_MODE=${ENV_MODE}
    expose:
      - "8004"
    deploy:
      replicas: 2
    networks:
      - easeat-net
  
  serviceuser:
    build: 
      context:  .
      dockerfile: ./microServUsers/Dockerfile
    environment:
      - MICRO_SERV_USERS_ADDR=${MICRO_SERV_USERS_ADDR}
      - MICRO_SERV_USERS_PORT=${MICRO_SERV_USERS_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ADDRESS=${MYSQL_ADDRESS}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - ENV_MODE=${ENV_MODE}
    expose:
      - "8005"
    deploy:
      replicas: 2
    networks:
      - easeat-net
  
  servicenotification:
    build: 
      context:  .
      dockerfile: ./microServNotifications/Dockerfile
    environment:
      - MICRO_SERV_NOTIFICATIONS_ADDR=${MICRO_SERV_NOTIFICATIONS_ADDR}
      - MICRO_SERV_NOTIFICATIONS_PORT=${MICRO_SERV_NOTIFICATIONS_PORT}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_HOST=${MONGO_HOST}
      - MONGO_PORT=${MONGO_PORT}
      - ENV_MODE=${ENV_MODE}
    expose:
      - "8006"
    deploy:
      replicas: 2
    networks:
      - easeat-net

  gateway:
    image: nginx:latest
    container_name: gateway
    ports:
      - "80:80"
    volumes:
      - ./apiGateway/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - easeat-net
    depends_on:
      - serviceauth
      - serviceorder
      - serviceorderposition
      - servicerestaurant
      - serviceuser
      - servicenotification

networks:
  easeat-net:
    external: true